<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>InstagramByElianeSPSilva</title>
</head>
<body>
  <main class=" container instagram-wrapper ">   
      <div class="instagram-phone">
        <video 
        loop
        autoplay>
          <source src="./assets/instagram-phone600x800.mp4" type="video/mp4">
        </video>

      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./assets/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
              <img src="./assets/perfil-instagram-Eliane.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como elianespsilva</a>
          <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
          <p class="not-account">Não é elianespsilva?</p>
          <p class="not-account">
              <span class="link-blue">Alternar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
          </p>
      </div>
      <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
          </div>
      </div>

      </div>
    

  </main>
 
  
</body>
</html>
