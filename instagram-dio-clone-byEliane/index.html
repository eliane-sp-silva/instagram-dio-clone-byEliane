<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>InstagramByElianeSPSilva</title>
</head>
<body>
  
  <main class="instagram-wrapper">
    <div class="instagram-phone" >
      <div class="phone-back" ><img src="./img/instagram-celular2.png" alt="celular">
        <div class="phone-front" ><img  src="./img/instagram-celular2.png" alt="celular"></div>
      </div>
    </div>
    <div class="instagram-continue">
      <div class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
          <div class="profile-photo">
              <img src="./img/perfil-instagram-E.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como elianespsilva</a>
          <a href="#" class="instagram-logout">Remover conta</a>
      </div>
      <div class="group">
          <p class="not-account">Não é elianespsilva?</p>
          <p class="not-account">
              <span class="link-blue">Alternar contas</span>
              ou
              <span class="link-blue">Inscreva-se</span>
          </p>
      </div>
      <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
              <a href="#" class="app-download"></a>
              <a href="#" class="app-download"></a>
          </div>
      </div>
     
  </main>

  <script src="script.js"></script>
</body>
</html>
